language: 🇬🇧 Malayalam

service:
  greeting: |
    🖐 Hi, <b>${name}</b>! I can remove background of any photo you send me. Try and send me a file or a photo and see the magic.<a href="https://i.ibb.co/dKxZf5G/preview.png">ᅠ</a>
    ⭐️ I can also convert your image into a sticker. Use /settings command to activate this option.
  settings: |
    You can set up the way the bot works here.
    For <b>${range}</b> you processed <b>${usage} image${plural}</b> of which <b>${converted_to_file} ${verb_file} converted</b> to file and <b>${converted_to_sticker} ${verb_sticker} converted</b> to sticker.
  standby: 🕓 Please, standby while picture is processing...
  change_language: Choose the interface language.
  language_changed: ✅ Language changed.
  warning: (beta) The second service you just chose works way slower and unstable.
  service_no_change: You're not able to switch between services now.
  image_downloaded: ✅ <code>(${size})</code> The image has been downloaded. Processing, it may take a few seconds...

error:
