  limit_exceeded: 👮🏻 തിരക്കുകൂട്ടരുത്!
  wrong_file_extension: 📄 തെറ്റായ ഫയൽ വിപുലീകരണം.JPG/JPEG/PNG മാത്രമേ പിന്തുണയ്ക്കൂ.
  no_text_messages: 😕 പകരം ഒരു ചിത്രമോ ചിത്രത്തിന്റെ ഒരു ഫയലോ എനിക്ക് അയയ്ക്കുക.
  no_text_messages_egg: 😠 നിങ്ങളോട് ഒരു ചിത്രം അയയ്ക്കാൻ ആണ് പറഞ്ഞത് !
  file_too_big: ✋ നിങ്ങളുടെ ഫയൽ വളരെ വലുതാണ്. ദയവായി, എനിക്ക് 20 MB വരെയുള്ള ഫയലുകൾ അയയ്ക്കുക..
  switched_tokens: |
    😞 I am sorry, please try again the same picture. It's very huge load on the bot now. You will probably need to send me a picture several times.
    If nothing changes and I keep sending you this message, contact @vychs.
  failed_download_file: 😞 Couldn't download this photo. Please, try some other photo.
  not_a_member: ✋ To continue using the bot, please subscribe to the channel. It's developer's channel and you won't see any spam there. The bot is free and this is your support :)
  api_error: : 😥 എന്തോ കുഴപ്പം സംഭവിച്ചു.ദയവായി മറ്റേതെങ്കിലും ചിത്രം ശ്രമിക്കുക അല്ലെങ്കിൽ സേവനം മാറ്റുക /settings.
  
